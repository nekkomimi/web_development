<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>test login page</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row min-vh-100 bg-secondary">
            <div class=" d-flex col-12 justify-content-center" style="position: relative ;">

                <a href="" type="button" class="btn btn-dark align-self-end py-3 px-5" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Klik disini COK!</a>
            </div>

            <div class="offcanvas offcanvas-bottom min-vh-100 min-vw-100 d-flex justify-content-center" tabindex="-1"
                id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasBottomLabel">Ini Form Login cok</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body small d-flex justify-content-center">
                    <div class="card mb-3 align-self-center py-2 px-5 shadow-lg p-3 mb-5 bg-body rounded" style="max-width: 800px;">
                        <div class="row g-0">
                            <div class="col-4">

                                <h5 class="card-title mt-5">Selamat Datang!</h5>
                                <p class="card-text">Silahkan Anda Mendaftar terlebih Dahulu!</p>

                                <form action="/inputDatabase" method="post">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nama</label>
                                        <input type="text" class="form-control" id="nama" placeholder="Masukan Nama Anda" name="nama">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Masukan E-mail anda" name="email">
                                        <div id="emailHelp" class="form-text">tenang email lu aman.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Masukan password anda" name="password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="deskripsi" class="form-label">Alamat</label>
                                       <textarea rows="4" class="form-control" id="deskripsi" placeholder="Masukan alamat rumah anda" name="alamat"></textarea>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                    <button type="submit" class="btn btn-secondary">Submit</button>
                                </form>
                                
                            </div>
                            <div class="col">
                                <div class="card-body ">
                                    <img src="../img/wp26320.webp" class="img-fluid rounded-start"
                                        alt="...">
                                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./api_key.js"></script>
</body>

</html>
